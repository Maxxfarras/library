<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=K2D&family=Molengo&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside>
      <div id="title">myLibrary</div>
      <button id="book-button">Add new book</button>
      <button id="login">Login</button>
    </aside>
    <main>
        <dialog>
            <form action="get" method="dialog">
                <div id="form-title">Add new book:</div>
                <label for="title-book" class="form-label">Title:</label>
                <input type="text" class="input-text" name="title-book" required>
                <label for="author-book" class="form-label">Author:</label>
                <input type="text" class="input-text" name="author-book" required>
                <label for="pages-book">Pages:</label>
                <input type="number" id="input-number" name="pages-book" required>
                <label for="isRead" class="form-label">Have you read it?</label>
                <input type="checkbox" id="input-checkbox" name="isRead-book" required>
                <button type="submit">Submit</button>
            </form>
        </dialog>
    </main>
  </body>
</html>
