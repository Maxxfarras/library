<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=K2D&family=Molengo&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside>
      <div id="title">myLibrary</div>
      <button id="book-button">Add new book</button>
      <button id="login">Login</button>
    </aside>
    <main>
      <dialog>
        <form action="get" method="dialog" id="book-form">
          <div id="form-title">Add new book:</div>
          <label class="form-label">
            Title:
            <input type="text" name="title-book" required />
          </label>
          <label class="form-label">
            Author:
            <input type="text" name="author-book" required />
          </label>
          <label class="form-label">
            Pages:
            <input type="number" name="pages-book" required />
          </label>
          <label class="form-label">
            Have you read it?
            <input type="checkbox" id="input-checkbox" name="isRead-book" />
          </label>
          <textarea id="comment" name="comment-book" rows="1" cols="20" placeholder="Write your thoughts..."></textarea>
          <button type="submit" id="submit">Submit</button>
          <button id="cancel">Cancel</button>
        </form>
      </dialog>
      <div id="main-container">
      </div>
    </main>
  </body>
</html>
